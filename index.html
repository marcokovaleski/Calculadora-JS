<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="calc">
        <h3>CALCULADORA</h3>

        <div id="operacaoAtua"> </div>

        <div id="botoes">
            <button id="botLimpa" onclick="limpaAll()">C</button>
            <button onclick="back()">DEL</button>
            <button onclick="inser('/')">/</button>
            <button id="numeros" onclick="inser('7')">7</button>
            <button id="numeros" onclick="inser('8')">8</button>
            <button id="numeros" onclick="inser('9')">9</button>
            <button onclick="inser('*')"> * </button>
            <button id="numeros" onclick="inser('4')">4</button>
            <button id="numeros" onclick="inser('5')">5</button>
            <button id="numeros" onclick="inser('6')">6</button>
            <button onclick="inser('-')">-</button>
            <button id="numeros" onclick="inser('1')">1</button>
            <button id="numeros" onclick="inser('2')">2</button>
            <button id="numeros" onclick="inser('3')">3</button>
            <button onclick="inser('+')">+</button>
            <button id="numeros" onclick="inser('0')">0</button>
            <button onclick="inser('.')">.</button>
            <button id="botIgual" onclick="calc()">=</button>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>

</html>
